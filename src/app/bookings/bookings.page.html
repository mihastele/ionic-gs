<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Your Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" offset-md="3" size-md="6">
        <ion-list>
          <ion-item-sliding
            *ngFor="let booking of loadedBookings"
            #bookingSlider
          >
            <ion-item>
              <ion-label>
                <h5>{{ booking.placeTitle }}</h5>
                <p>Guest: {{booking.guestNumber}}</p>
              </ion-label>
            </ion-item>
            <ion-item-option>
              <ion-item-option
                color="danger"
                (click)="onCancelBooking(booking.offerId, bookingSlider)"
                ><ion-icon name="trash" slot="icon-only"></ion-icon
              ></ion-item-option>
            </ion-item-option>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
