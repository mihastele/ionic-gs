<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/notes"></ion-back-button>
    </ion-buttons>
    <ion-title>note-detail</ion-title>
    <ion-buttons slot="primary"><ion-button (click)=onDeleteNote()><ion-icon name="trash" slot="icon-only"></ion-icon></ion-button></ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col><ion-img [src]=""></ion-img></ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-title>{{ loadedNote.title }}</ion-title></ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item> {{ loadedNote.body }} </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item> attachments:  </ion-item>
        <ion-item *ngFor="let it of loadedNote.attachmentUrls"> {{ it }} </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
