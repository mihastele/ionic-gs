<ion-item [routerLink]="['/notes', noteItem.id]">
  <ion-label class="ion-text-wrap">
    <ion-avatar>
      <ion-thumbnail slot="start"> <ion-img [src]=""></ion-img> </ion-thumbnail
    ></ion-avatar>
    <ion-label>{{ noteItem.title }}</ion-label>

      <p>
        {{ noteItem.body }}
      </p>
    </ion-text>
  </ion-label>
</ion-item>
